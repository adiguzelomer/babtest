language: python

sudo: false

python:
  - "2.7_with_system_site_packages"

addons:
  apt:
    packages:
    - gfortran
    - libatlas-dev
    - libevent-dev
    - libfreetype6-dev
    - liblapack-dev
    - libpng12-dev
    - python-dev
    - python-tk

install:
  - pip -qqq install --upgrade pip setuptools
  - pip install --user pre-commit
  - pip install -r requirements.txt

cache:
  apt: false
  directories:
    - /home/travis/virtualenv/python2.7_with_system_site_packages/lib/python2.7

env:
  global:
    - PYTHON_ENV=test
  matrix:
    - COMMAND="pre-commit run --all-files"
    - COMMAND="nosetests -v tests/"

script: $COMMAND

notifications:
  email: false
